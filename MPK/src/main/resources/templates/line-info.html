<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/line-info.css}"/>
</head>
<body>

<div class="container bg text-center">
    <div class="row">
        <a th:href="@{/}" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon glyphicon-menu-left"></span> Back</a>
        <h1><span th:text="${line.number}"></span></h1>
        <h2><span th:text="${line.type}"></span></h2>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="stops-container">
                <div class="direction-head">
                    <span th:each="stop,iterStat : ${stopsFirstDir}" th:text="${stop.name}"
                          th:if="${iterStat.first}"></span>
                    <span class="glyphicon glyphicon glyphicon-menu-right"></span>
                    <span th:each="stop,iterStat : ${stopsFirstDir}" th:text="${stop.name}"
                          th:if="${iterStat.last}"></span>
                </div>
                <div th:each="stop : ${stopsFirstDir}">
                    <h4 th:text="${stop.name}"></h4>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="stops-container">
                <div class="direction-head">
                    <span th:each="stop,iterStat : ${stopsSecondDir}" th:text="${stop.name}"
                          th:if="${iterStat.first}"></span>
                    <span class="glyphicon glyphicon glyphicon-menu-right"></span>
                    <span th:each="stop,iterStat : ${stopsSecondDir}" th:text="${stop.name}"
                          th:if="${iterStat.last}"></span>
                </div>
                <div th:each="stop : ${stopsSecondDir}">
                    <h4 th:text="${stop.name}"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
